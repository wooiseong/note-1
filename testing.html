<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>  
  <div id="app">
    <button @click="count--">-</button>
    <span>{{ count }}</span>
    <button @click="count++">+</button>
    <div v-for="item in list" :key="item.id">{{ item.id }}</div>
    <input type="text" v-model.number="keyWords">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <script>
  const app = new Vue({
    el: '#app',
    data: {
      count: 100,
      title: '計數器',
      list: [
        {id: 123456, name: 'Hotel'},
        {id: 789012, name: 'Restaurant'},
        {id: 345678, name: 'Attractielq'}
      ],
      keyWords: ''
    },
    watch: {
      keyWords(newV){
        const result = this.list.map((item) => {
          return item.id.toString()
        })
        console.log(result)

        this.list = this.list.filter((item) => {
          return item.id.toString().includes(newV)
        })
        // this.list = searchList.filter((item) => {
        //   return item.id.includes(newV)
        // })
      // this.list = this.list.filter((item) => {
        //   return item.id.includes(newV)
        // })
        // console.log(this.list)
      }
    }
  })
  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
  <script src="index.js"></script>
  <script>

  </script>
</body>
</html>
