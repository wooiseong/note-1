        {name: 'A', age: 20},
        {name: 'B', age: 100},
      ]

    methods: {
      totalAgeFn(){
        console.log('我執行一次')
        return this.list.reduce((prev,current) => prev + current.age, 0)
      }
    },
    computed: {
    }
  })
  </script>
