<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
  <script>
  // 沒有參數
   axios({
  url: 'http://hmajax.itheima.net/api/city',
}).then((result) => {
  console.log(result)
})

  // 有參數
  axios({
  url: 'http://hmajax.itheima.net/api/city',
  params: {
    pname: '北京'
  }
}).then((result) => {
  console.log(result)
})
  </script>
</body>
</html>
