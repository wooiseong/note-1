<body>  
  <form action="javascript:;" class="formSubmit">
    <input class="name" type="text" name="username" placeholder="請輸入名字">
    <input class="password" type="password" name="password" placeholder="請輸入密碼">
    <button class="btn">提交</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
  <script src="index.js"></script>
  <script>

    const btn = document.querySelector('.btn')

    btn.addEventListener('click', () => {
      const form = document.querySelector('.formSubmit')
      const dataCollected = serialize(form, { hash: true, empty: false })

      const xhr = new XMLHttpRequest()
      xhr.open('POST', 'http://hmajax.itheima.net/api/register')
      xhr.addEventListener('load', () => {
          const data = JSON.parse(xhr.response)
          console.log(data)
      })

      // 設置請求頭
      xhr.setRequestHeader('Content-Type', 'application/json')

      // 把參數轉換成JSON字符串
      const userStr = JSON.stringify(dataCollected)

      // 傳入參數
      xhr.send(userStr)


    })
